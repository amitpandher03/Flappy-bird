<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern FlappyBird</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Remove the flex container and adjust the canvas -->
    <canvas id="game-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
    
    <!-- Overlay for UI elements -->
    <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold mb-4">FlappyBird</h1>
        <div id="score" class="text-2xl mt-4">Score: 0</div>
        <div id="start-screen" class="mt-4">
            <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start</button>
        </div>
        <div id="game-over-screen" class="mt-4 hidden">
            <h2 class="text-2xl mb-2 text-center">Game Over</h2>
            <button id="restart-button" class="bg-green-500 hover:bg-green-700 text-white font-bold rounded-full m-4 px-10 py-2">Restart</button>
        </div>
    </div>
    <!-- Preload images -->
    <div class="hidden">
        <img id="bird-img" src="https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png" alt="Bird">
        <img id="pipe-img" src="https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png" alt="Pipe">
        <img id="background-img" src="https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png" alt="Background">
    </div>
    <script src="main.js"></script>
</body>
</html>
